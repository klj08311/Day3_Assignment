<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Table</title>
  </head>
  <body>
    <header>
      <h1>Favorite Desserts</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th>Dessert</th>
          <th>Apple Pie</th>
          <th>Chocolate Cake</th>
          <th>Cherry Cheesecake</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cindy</td>
          <td>5</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Ralph</td>
          <td>3</td>
          <td>4</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Nelson</td>
          <td>6</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <!--TODO Insert additional rows-->
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>14</td>
          <td>7</td>
          <td>5</td>
        </tr>
      </tfoot>
    </table>
    <header>
      <p>
        The table represents how many desserts each student consumes in one
        month.
      </p>
    </header>
  </body>
   <footer>
    <p>&copy; 2023</p>
  </footer>
</html>
